<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPhone</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 5  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo">
            <a href="/"> CyberPhone </a>
          </div>
          <!--End header__logo-->

          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item header__nav-item--active">
                <a href="/">Home</a>
              </li>

              <li class="header__nav-item">
                <a href="#">About</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Shop</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Blog</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <!--End nav-->
        </div>
        <!--End header__container-->
      </header>

      <main>
        <section class="banner">
          <div class="banner__container container">
            <div class="banner__content">
              <h1 class="banner__title">CyberPhone</h1>
              <h2 class="banner__subtitle">Best Smartphone of 2021!</h2>
              <p class="banner__txt">
                Cras tortor mi, lobortis quis ornare in, varius scelerisque
                urna. Vivamus imperdiet dolor nec odio convallis consequat.
              </p>
              <button class="btn btn--outline">
                <i class="fa fa-info-circle"></i>
                More Info
              </button>
              <button class="btn btn--contain">
                <i class="fa fa-shopping-cart"></i>
                Shop
              </button>
            </div>

            <div class="banner__img">
              <img src="./image/product-header2.png" alt="" />
            </div>
          </div>
        </section>

        <section class="products"></section>
      </main>

      <footer></footer>
    </div>
    <!--End wrapper-->
  </body>
</html>
